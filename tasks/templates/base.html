<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django crud aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" href="/">Walak App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a href="/" class="nav-link">home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="{% url 'tasks' %}" class="nav-link" >tasks pending</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'task_completed' %}" class="nav-link" >task completed</a>
        </li>
        <li class="nav-item">
            <a href="/tasks/create/" class="nav-link" >create task</a>
        </li>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="/logout" class="nav-link" >logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="/singup" class="nav-link" >signup</a>
        </li>
        <li class="nav-item">
            <a href="/signin" class="nav-link" >signin</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


    {% block content %}
    {% endblock %}



</body>
</html>

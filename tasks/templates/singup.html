{% extends 'base.html' %}
{% block content %}



<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/singup/" method="post" class="card card-body">
                <h1 class="text-center">singup</h1>
                {{error}}  
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control"id="username" placeholder="wirte your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control"id="password1" placeholder="wirte password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" class="form-control"id="password2" placeholder="confirm your password">
                </div>
            
                <button class="btn btn-dark">
                    singup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
